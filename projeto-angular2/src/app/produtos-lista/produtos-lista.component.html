<h2>Lista de produtos</h2>
<div class="container">

    <table class="table ">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Preço</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let produto of produtos">
                <td>{{produto.id}}</td>
                <td>{{produto.nome}}</td>
                <td>{{produto.quantidade}}</td>
                <td>{{produto.preco | currency:'BRL'}}</td>
                <td>
                    <button class="btn btn-sm" [routerLink]="['/produtos-form',produto.id]">Editar</button>
                    <button class="btn btnn2 btn-danger btn-sm" (click)="deletarProduto(produto.id)">Excluir</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="d-flex justify-content-center mb-3">

    <button class="btn" [routerLink]="['/produtos-form']">Adicionar produto</button>
</div>
